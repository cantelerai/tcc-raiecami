<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Igreja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de Login -->
  <div id="loginScreen" class="screen active">
    <h1>Login</h1>
    <button onclick="login('membro')">Entrar como Membro</button>
    <button onclick="login('lider')">Entrar como Líder</button>
  </div>

  <!-- Menu -->
  <nav id="menu" class="hidden">
    <ul id="menuItems"></ul>
  </nav>

  <!-- Conteúdos -->
  <div id="eventos" class="screen">
    <h1>Eventos</h1>
    <ul id="eventList"></ul>
    <div id="eventForm" class="hidden">
      <input type="text" id="eventName" placeholder="Nome do evento">
      <input type="date" id="eventDate">
      <input type="text" id="eventPreacher" placeholder="Quem vai pregar">
      <button onclick="addEvent()">Adicionar Evento</button>
    </div>
  </div>

  <div id="escala" class="screen">
    <h1>Minha Escala</h1>
    <ul id="escalaList"></ul>
  </div>

  <div id="membros" class="screen">
    <h1>Membros</h1>
    <ul id="memberList"></ul>
    <input type="text" id="newMember" placeholder="Novo membro">
    <button onclick="addMember()">Adicionar Membro</button>
  </div>

  <div id="sobre" class="screen">
    <h1>Sobre a Igreja</h1>
    <img src="igreja.png" alt="Igreja" class="church-img">
    <p><strong>Endereço:</strong> Rua Nossa Senhora do Perpétuo Socorro, 322</p>
    <iframe 
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyD-sUAo0SyLOeGrjN7EvZzMku6Gm5vN0h0&q=Rua+Nossa+Senhora+do+Perpétuo+Socorro,322" 
      width="100%" height="250" style="border:0;" allowfullscreen>
    </iframe>
    <img src="pngtree-opened-bible-cross-elements-png-image_1701700.jpg" alt="Bíblia" class="bible-img">
  </div>

  <script src="script.js"></script>
</body>
</html>
