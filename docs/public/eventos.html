<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eventos — Igreja Assembleia</title>

  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="../assets/js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../assets/js/supabaseClient.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/ui.js"></script>
  <script src="../assets/js/main-eventos.js" defer></script>
</head>
<body>
  <header>
    <div class="container header-content">
      <div class="logo"><i class="fas fa-church"></i><span>Igreja Assembleia</span></div>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="cultos.html">Cultos</a></li>
          <li><a href="eventos.html" class="active">Eventos</a></li>
          <li><a href="sermoes.html">Pregações</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
      <div class="mobile-menu-btn"><i class="fas fa-bars"></i></div>
    </div>
  </header>

  <section class="events" style="margin-top:100px">
    <div class="container">
      <div class="section-title">
        <h2 id="eventsTitle">Eventos</h2>
        <p id="eventsSubtitle">Inscreva-se e participe</p>
      </div>
      <div id="eventsGrid" class="events-grid"></div>
    </div>
  </section>

  <!-- Modal de Inscrição -->
  <div id="regModal" class="modal" aria-hidden="true">
    <div class="modal-card" style="max-width:520px;">
      <h3>Inscrição no evento</h3>
      <p class="muted">Evento: <strong id="reg_event_title">-</strong></p>
      <form id="regForm" style="margin-top:10px;">
        <input type="hidden" id="reg_event_id" />
        <div class="form-group"><input id="reg_name" type="text" placeholder="Nome completo" required></div>
        <div class="form-group"><input id="reg_email" type="email" placeholder="E-mail" required></div>
        <div class="form-group"><input id="reg_phone" type="text" placeholder="Telefone (opcional)"></div>
        <div class="form-group">
          <label class="muted" style="display:block;margin-bottom:6px;">Data de nascimento</label>
          <input id="reg_birth_date" type="date" required>
        </div>
        <div class="form-group">
          <label class="muted" style="display:block;margin-bottom:6px;">Sexo</label>
          <select id="reg_gender" required>
            <option value="">Selecione…</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
            <option value="prefiro_nao_dizer">Prefiro não dizer</option>
          </select>
        </div>
        <div class="form-group"><textarea id="reg_notes" rows="3" placeholder="Observações (opcional)"></textarea></div>
        <div style="display:flex; gap:8px; justify-content:flex-end;">
          <button type="button" id="regCancel" class="btn btn-outline">Cancelar</button>
          <button type="submit" class="btn">Confirmar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
